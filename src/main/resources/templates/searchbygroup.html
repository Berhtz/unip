<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        .suggestions {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            position: absolute;
        }

        .suggestions li {
            padding: 8px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: #f0f0f0;
        }

        .form-container {
            margin-top: 50px;
            position: relative;
        }

        .form-container .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container .card-header {
            background-color: #343a40;
            color: #ffffff;
        }

        .form-container .form-control {
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Расписание</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Поддержка</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container form-container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Поиск группы</h3>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/}" th:object="${group}" method="post">
                    <div class="form-group position-relative">
                        <label for="groupInput">Название группы</label>
                        <input type="text" class="form-control" id="groupInput" th:field="*{name}" name="groupName"
                            placeholder="Название группы">
                        <ul class="suggestions" id="groupSuggestions"></ul>
                    </div>
                    <div class="form-group">
                        <label for="yearInput">Курс</label>
                        <input type="text" class="form-control" id="yearInput" th:field="*{year}" name="groupYear"
                            placeholder="Курс">
                    </div>
                    <div class="form-group">
                        <label for="studyForm-select">Форма обучения</label>
                        <select class="form-control" th:field="*{studyForm}" name="studyForm" id="studyForm-select">
                            <option value="">Форма обучения</option>
                            <option value="Очная">Очная</option>
                            <option value="Заочная">Заочная</option>
                            <option value="Очно-заочная">Очно-заочная</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Искать</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function setupAutocomplete(inputId, suggestionsId, url) {
                $("#" + inputId).on("input", function () {
                    let $input = $("#" + inputId);
                    let $suggestions = $("#" + suggestionsId);
                    let query = $(this).val();
                    if (query.length > 2) { // Начнем поиск после ввода 3 символов
                        $.ajax({
                            url: url,
                            data: { query: query },
                            success: function (data) {
                                $suggestions.empty();
                                data.forEach(function (item) {
                                    $suggestions.append("<li>" + item + "</li>");
                                });

                                // Позиционируем список предложений прямо под input
                                let offset = $input.position();
                                $suggestions.css({
                                    top: offset.top + $input.outerHeight(),
                                    left: offset.left,
                                    width: $input.outerWidth()
                                }).show();
                            }
                        });
                    } else {
                        $suggestions.empty();
                    }
                });

                $(document).on("click", "#" + suggestionsId + " li", function () {
                    $("#" + inputId).val($(this).text());
                    $("#" + suggestionsId).empty();
                });

                $(document).click(function (event) {
                    if (!$(event.target).closest("#" + inputId + ", #" + suggestionsId).length) {
                        $("#" + suggestionsId).empty();
                    }
                });
            }

            setupAutocomplete("groupInput", "groupSuggestions", "/api/groupnames");
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", function (event) {
            });
        });
    </script>

</body>

</html>
