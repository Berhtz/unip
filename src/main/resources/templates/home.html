<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <style>
    /* Вертикальные линии */
    .table th,
    .table td {
      border-right: 2px solid #ffffff;
    }

    /* Удаляет правую границу у последней ячейки каждой строки */
    .table th:last-child,
    .table td:last-child {
      border-right: none;
    }

    /* Дополнительные стили для улучшения внешнего вида */
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .table {
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    thead th {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
    }

    tbody td {
      background-color: #495057;
      color: #ffffff;
    }

    tbody tr:hover {
      background-color: #6c757d;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h3 class="mb-0">Расписание занятий</h3>
      </div>
      <div class="card-body p-0">
        <table class="table table-sm table-dark m-0">
          <thead>
            <tr>
              <th scope="col">День</th>
              <th scope="col">№</th>
              <th scope="col">Предмет</th>
              <th scope="col">Группа</th>
              <th scope="col">Преподаватель</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="lesson, index : ${lessons}">
              <td scope="row" th:text="${lesson.Day.name}"></td>
              <td scope="row" th:text="${lesson.number}"></td>
              <td scope="row" th:text="${lesson.subject.name}"></td>
              <td scope="row" th:text="${lesson.group.groupName.name + ' ' + lesson.group.year + ', ' + lesson.group.studyForm}"></td>
              <td scope="row" th:text="${lesson.teacher.name}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
